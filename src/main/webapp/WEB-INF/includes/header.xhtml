<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <body>
        <ui:composition>
            <h:form>
                <p:menubar>
                    <p:submenu label="Vacation Planing" rendered="#{sessionInfoBean.hasRole('PILOT') || sessionInfoBean.hasRole('CREW') || sessionInfoBean.hasRole('MANAGER') || sessionInfoBean.hasRole('ADMIN')}">

                    </p:submenu>
                    <p:submenu label="Administration" rendered="#{sessionInfoBean.hasRole('MANAGER')}">
                    	<p:menuitem value="Manage Users" url="/manager/users.xhtml"/>

                    <p:submenu label="Administration" rendered="#{sessionInfoBean.hasRole('ADMIN')}">

                        <p:menuitem value="Manage Flights" url="/admin/flights.xhtml"/>
                        <p:menuitem value="Manage Airplanes" url="/admin/airplanes.xhtml"/>
                        <p:menuitem value="Error Page" url="/admin/errorPage.xhtml"/>
                    </p:submenu>
                    <p:menuitem value="Login" url="/login.xhtml" rendered="#{!sessionInfoBean.loggedIn}"/>
                    <p:menuitem value="Logout" url="/logout" rendered="#{sessionInfoBean.loggedIn}"/>
